{% extends "base.html" %} {% block root %}
<div class="h-screen w-full flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">
      Are you sure you want to log out?
    </h2>
    <p class="text-center text-gray-600 mb-6">
      You will be signed out of your account.
    </p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}

      <div class="space-y-4">
        <div>
          <input
            type="submit"
            value="Yes, log me out"
            class="w-full cursor-pointer bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <a
            href="{% url 'home' %}"
            class="w-full block text-center cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >Cancel</a
          >
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
