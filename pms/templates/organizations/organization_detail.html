{% extends "./base_organizations.html" %}{% block root %}
<div class="font-bold">{{organization.organization_name}}</div>
<a href="{% url 'create_project' organization.organization_name_slug%}"
  >Create project</a
>
{% if projects %}
<ul>
  {% for project in projects %}
  <li>{{project.project_name}}</li>
  {% endfor %}
</ul>
{% else %}
<p>This organization does not have any projects</p>
{% endif %} {% endblock root %}
