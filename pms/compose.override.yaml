name: pms

services:
  backend:
    build:
      dockerfile: Dockerfile.prod
    image: backend:latest
    env_file:
      - .env
      - .env.prod
    volumes: !reset []

  db:
    restart: always

  nginx:
    container_name: pms_nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
